{% extends "layout.html" %}

{% block content %}
<p class="text-left">{{ fname }} successfully uploaded.</p>
<div class="row">
    <div class="col-md-5">
        <div class="image-container">
            <p class="text-left">Original Image</p>     
            <a href="/static/uploads/{{ fname }}" target="_new"><img src="/static/uploads/{{ fname }}" class="upload-image-thumb"></a>
        </div>
        <div class="upload-form">
            <p class="text-left">Upload another?</p>
            <form action = "/spam_buster/api/v1/uploader" method = "POST" 
                              enctype = "multipart/form-data">
                <input type = "file" name = "file" />
                <input type = "submit"/>
            </form>
        </div>        
    </div>
    <div class="col-md-7 ocr-text">
        <div class="image-container">
            <p class="text-left"> Processed Image</p>     
            <a href="/static/uploads/{{ fname2 }}" target="_new"><img src="/static/uploads/{{ fname2 }}" class="upload-image-thumb"></a>
        </div>
        <p class="text-left">   <b>Prediction:</b> Given image is <b>{{ result }}</b> with score <b>{{ score }}</b>.</p>
    </div>
</div>  
{% endblock %}
